strategy:
    type: "threshold"
    side_mode: "long_only"    #long only | long short
    enter_threshold: 0.002
    exit_threshold: 0.0
    cooldown_bars: 3
    volatility_column: "Volatility_7" #Volatility_N (where N is the desired period)

    volatility_filter:
        enabled: true
        max_vol: 0.05
    
    sizing:
        target_notional: 1000.0
        min_qty: 0.0001
        max_notional: 3000.0